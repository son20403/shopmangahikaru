    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">
                            <img src="../public/assets/images/National_Book_Store_2016_logo.svg.png" alt="">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Search End ***** -->
                        <div class="search-input">
                            <form id="search" action="./listSearch.html">
                                <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword"
                                    autocomplete="off" />
                                <i class="fa fa-search"></i>
                            </form>
                            <div class="position">
                                <i id="closeOutput" class="fa-solid fa-xmark"></i>
                            </div>
                            <div class="outputSearch">
                                <span class="mini-loading"></span>
                                <p class="message-error">Không có dữ liệu</p>
                                <div class="output">

                                </div>
                            </div>
                        </div>
                        <!-- ***** Search End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="index.html" class="active">Home</a></li>
                            <li><a id="btnLogout" class="">Logout</a></li>
                            <li>
                                <a>
                                    <span id="nameCustomer"></span><img src="../public/assets/images/profile-header.jpg"
                                        alt="">
                                </a>
                            </li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <!-- ***** Banner Start ***** -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="main-profile ">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <img id="imgProduct" src="../public/images/noneImage.png" alt=""
                                            style="border-radius: 23px;">
                                    </div>
                                    <div class="col-lg-4 align-self-center">
                                        <div class="main-info header-text">
                                            <h4 id="titleProduct">None title</h4>
                                            <span id="authorProduct">None Author</span>
                                            <p id="descriptionProduct">None Description</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 align-self-center">
                                        <ul>
                                            <li>Đánh giá <span id="average_score">0</span></li>
                                            <li>Lượt đọc <span id="review_count">0</span></li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- ***** Banner End ***** -->
                    <!-- ***** Comment Start ***** -->
                    <div class="container">
                        <div class="row">
                            <div class="comment-input">
                                <form id="commentForm">
                                    <div id="rate" class="rating">

                                        <input type="radio" id="star_5" name="rate" value="5" />
                                        <label for="star_5" title="Five">&#9733;</label>

                                        <input type="radio" id="star_4" name="rate" value="4" />
                                        <label for="star_4" title="Four">&#9733;</label>

                                        <input type="radio" id="star_3" name="rate" value="3" />
                                        <label for="star_3" title="Three">&#9733;</label>

                                        <input type="radio" id="star_2" name="rate" value="2" />
                                        <label for="star_2" title="Two">&#9733;</label>

                                        <input type="radio" id="star_1" name="rate" value="1" />
                                        <label for="star_1" title="One">&#9733;</label>
                                        <div class="overlay" style="width: 50%;"></div>
                                    </div>

                                    <div id="commentInput">
                                        <input type="text" placeholder="Type Something" id='commentText'
                                            name="conmentKeyword" />
                                        <i class="fa fa-comment"></i>
                                        <button id="btnComment" type="submit"><i
                                                class="fa-solid fa-arrow-up-from-bracket"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- ***** Comment End ***** -->
                    <!-- ***** Gaming Library Start ***** -->
                    <div class="gaming-library profile-library">
                        <div class="col-lg-12">
                            <div class="heading-section">
                                <h4><em>Danh sách</em> Bình luận</h4>
                            </div>
                            <div class="item">
                                <div id="headComment" class="row">
                                    <div class="col-lg-2">
                                        <h4>Tên</h4>
                                    </div>
                                    <div class="col-lg-6">
                                        <h4>Nội dung</h4>
                                    </div>
                                    <div class="col-lg-2">
                                        <h4>Điểm</h4>
                                    </div>
                                    <div class="col-lg-2">
                                        <h4>Ngày</h4>
                                    </div>
                                </div>
                            </div>
                            <div id="showComment" class="item">

                            </div>

                        </div>
                    </div>
                    <!-- ***** Gaming Library End ***** -->
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../public/assets/js/owl-carousel.js"></script>
    <script src="../public/assets/js/tabs.js"></script>
    <script src="../public/assets/js/popup.js"></script>
    <script src="../public/assets/js/custom.js"></script>
